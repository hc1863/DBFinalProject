<html>

<body>
<form action="/asregisterAuth" method="POST">
	<input type="text" name = "username" placeholder="username" required/> <br>
	<input type="password" name = "password" placeholder="password" required/><br>
	<input type="text" name = "first_name" placeholder="first name" required/><br>
	<input type="text" name="last_name" placeholder="last name" required/><br>

	Date of Birth: <input type="date" name="date_of_birth" placeholder="DoB" required/><br>
  <select name="airline_name" required>
    {% for aname in airlinenames %}
    <option value={{aname[0]}} SELECTED>{{aname[0]}}</option>
    {% endfor %}
  </select>

	<input type="submit" value = Register />
	<input type="reset"/>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
