<head>
  <meta charset="utf-8" />
  <title>Track My Spending</title>
  <!-- import plugin script -->
  <script src='static/Chart.min.js'></script>
</head>

<h1>Your Spending</h1>
Your total spending for the last year: {{spending}}

<form action="/testchart" method="POST">
  <input type="date" name="start_date" placeholder="Starting Date" required><br>
  <input type="date" name="end_date" placeholder="Ending Date" required><br>
  <input type="submit" value="Search"/>
</form>

<!-- bar chart canvas element -->
<canvas id="myChart" width="600" height="400"></canvas>
<a href='/home'>Back to home</a>
<script>
// Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
Chart.defaults.global.responsive = false;

// define the chart data
var chartData = {
  labels : [{% for item in labels %}
             "{{item}}",
            {% endfor %}],
  datasets : [{
      label: 'Dollar Amount',
      fill: true,
      lineTension: 0.1,
      backgroundColor: "rgba(75,192,192,0.4)",
      borderColor: "rgba(75,192,192,1)",
      borderCapStyle: 'butt',
      borderDash: [],
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "rgba(75,192,192,1)",
      pointBackgroundColor: "#fff",
      pointBorderWidth: 1,
      pointHoverRadius: 5,
      pointHoverBackgroundColor: "rgba(75,192,192,1)",
      pointHoverBorderColor: "rgba(220,220,220,1)",
      pointHoverBorderWidth: 2,
      pointRadius: 1,
      pointHitRadius: 10,
      data : [{% for item in values %}
                {{item}},
              {% endfor %}],
      spanGaps: false
  }]
}

// get chart canvas
var ctx = document.getElementById("myChart").getContext("2d");

// create the chart using the chart canvas
var myChart = new Chart(ctx, {
  type: 'bar',
  data: chartData,
});
</script>
